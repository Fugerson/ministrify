services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_app
    restart: always
    working_dir: /var/www/html
    environment:
      - APP_NAME=Ministrify
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://ministrify.app}
      - LOG_CHANNEL=stack
      - LOG_LEVEL=warning
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-ministrify}
      - DB_USERNAME=${DB_USERNAME:-ministrify}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - SESSION_LIFETIME=120
      - SESSION_SECURE_COOKIE=true
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-localhost}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@ministrify.app}
      - MAIL_FROM_NAME=Ministrify
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - ALERT_TELEGRAM_BOT_TOKEN=${ALERT_TELEGRAM_BOT_TOKEN:-}
      - ALERT_TELEGRAM_CHAT_ID=${ALERT_TELEGRAM_CHAT_ID:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-}
    volumes:
      - app_storage:/var/www/html/storage/app/public
      - ./docker/php/production.ini:/usr/local/etc/php/conf.d/production.ini
    networks:
      - ministrify
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: ministrify_nginx
    restart: always
    ports:
      - "8082:80"
      # SSL handled by host nginx
    volumes:
      - app_storage:/var/www/html/storage/app/public:ro
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - ministrify
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: ministrify_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - ministrify
    # No external port in production!

  redis:
    image: redis:alpine
    container_name: ministrify_redis
    restart: always
    command: >
      sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then
        redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD";
      else
        redis-server --appendonly yes;
      fi'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - ministrify
    # No external port in production!

  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_NAME=Ministrify
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://ministrify.app}
      - LOG_LEVEL=warning
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-ministrify}
      - DB_USERNAME=${DB_USERNAME:-ministrify}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-localhost}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-noreply@ministrify.app}
      - MAIL_FROM_NAME=Ministrify
    volumes:
      - app_storage:/var/www/html/storage/app/public
    networks:
      - ministrify
    depends_on:
      - app
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_scheduler
    restart: always
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_NAME=Ministrify
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://ministrify.app}
      - LOG_LEVEL=warning
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-ministrify}
      - DB_USERNAME=${DB_USERNAME:-ministrify}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - ALERT_TELEGRAM_BOT_TOKEN=${ALERT_TELEGRAM_BOT_TOKEN:-}
      - ALERT_TELEGRAM_CHAT_ID=${ALERT_TELEGRAM_CHAT_ID:-}
    volumes:
      - app_storage:/var/www/html/storage/app/public
      - ./backups:/var/www/ministrify/backups:ro
    networks:
      - ministrify
    depends_on:
      - app
      - mysql
      - redis

  certbot:
    image: certbot/certbot
    container_name: ministrify_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ministrify_phpmyadmin
    restart: always
    ports:
      - "127.0.0.1:8888:80"
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 100M
    networks:
      - ministrify
    depends_on:
      - mysql

networks:
  ministrify:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
