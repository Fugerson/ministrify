services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_app
    restart: always
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - app_storage:/var/www/html/storage/app/public
      - ./docker/php/production.ini:/usr/local/etc/php/conf.d/production.ini
    networks:
      - ministrify
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: ministrify_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_storage:/var/www/html/storage/app/public:ro
      - ./docker/nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - ministrify
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: ministrify_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - ministrify
    # No external port in production!

  redis:
    image: redis:alpine
    container_name: ministrify_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ministrify
    # No external port in production!

  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - app_storage:/var/www/html/storage/app/public
    networks:
      - ministrify
    depends_on:
      - app
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ministrify_scheduler
    restart: always
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - app_storage:/var/www/html/storage/app/public
    networks:
      - ministrify
    depends_on:
      - app
      - mysql
      - redis

  certbot:
    image: certbot/certbot
    container_name: ministrify_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  ministrify:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
