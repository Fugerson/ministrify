services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churchhub_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - churchhub
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: churchhub_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - churchhub
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: churchhub_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-churchhub}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-churchhub}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - churchhub

  redis:
    image: redis:alpine
    container_name: churchhub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - churchhub

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churchhub_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - churchhub
    depends_on:
      - app
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churchhub_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html
    networks:
      - churchhub
    depends_on:
      - app
      - mysql
      - redis

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: churchhub_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-churchhub}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 100M
    networks:
      - churchhub
    depends_on:
      - mysql

networks:
  churchhub:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
